spring.application.name=back


# -----------------------------
# 🌐 서버 설정
# -----------------------------
server.port=8082
server.servlet.context-path=/


# -----------------------------
# 🗄️ 데이터베이스 설정 (MySQL)
# -----------------------------
spring.datasource.url=jdbc:mysql://project-db-campus.smhrd.com:3312/totslearn?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# -----------------------------
# 🧱 JPA 설정
# -----------------------------
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# -----------------------------
# 🧠 Perso.ai API 설정
# -----------------------------
perso.base-url=https://api.perso.ai/v2
perso.api-key=${PERSO_API_KEY}      
perso.webhook-url=https://localhost:8082/api/translations/perso/webhook

# -----------------------------
# 🔊 Azure API 설정 (추후 발음 평가용)
# -----------------------------
azure.speech.key=${AZURE_SPEECH_KEY}
azure.speech.region=${AZURE_SPEECH_REGION}
